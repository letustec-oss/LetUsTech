<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Survival - LetUsTech</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #1a1a2e;
        }

        #root {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            z-index: 1000;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

            .back-button:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            }

        /* Loading animation */
        .loading {
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }

            .loading h2 {
                margin-bottom: 20px;
                font-size: 2rem;
            }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Back to home button -->
    <a href="index.html" class="back-button">← Back to Home</a>

    <!-- Game container - Your React app will render here -->
    <div id="root">
        <!-- Loading state while game loads -->
        <div class="loading">
            <h2>Loading Zombie Survival...</h2>
            <div class="spinner"></div>
        </div>
    </div>

    <!-- Your bundled game JavaScript -->
    <script src="dist/bundle.js"></script>
</body>
</html>
