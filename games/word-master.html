            padding: 0;

        }

        body {

        /* Header Styles */
        header {

            max-width: 1280px;

            padding: 0 1rem;

        .nav-content {

        .logo-section {

        .logo {

        }

            display: none;
            align-items: center;

        }

        .nav-links {
            flex: 1;

            -ms-overflow-style: none;
            scrollbar-width: none;
        }

            .nav-links::-webkit-scrollbar {
                display: none;
            }

        .nav-items {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0;

        }

        .nav-link, .nav-btn {

            text-decoration: none;

            white-space: nowrap;

            background: none;
            border: none;

            align-items: center;
            gap: 0.25rem;
            touch-action: manipulation;
        }

            .nav-link:hover, .nav-btn:hover {

            }

            height: 24px;

            background: #d1d5db;

        }

            .donate-btn:hover {

            }

        main {
            flex: 1;

        }

            font-weight: bold;

        .daily-label {

        .stat {

            border: none;

            .difficulty-btn.active {
                background: #4f46e5;
                color: white;
            }

            .difficulty-btn:not(.active) {
                background: #e5e7eb;
                color: #374151;

        /* Game Board */
        .status-message {
            padding: 0.625rem;
            border-radius: 0.5rem;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

            .status-message.win {

                border: 1px solid #6ee7b7;
                color: #065f46;
            }

            .status-message.lose {
                background: #fee2e2;
                border: 1px solid #fca5a5;
                color: #991b1b;
            }

        .game-board {
            margin-bottom: 0.75rem;
        }

        .word-row {
            display: flex;
            gap: 0.25rem;
            justify-content: center;
            margin-bottom: 0.375rem;
        }

        .letter-tile {
            width: 48px;
            height: 48px;
            border: 2px solid #d1d5db;
            border-radius: 0.375rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            font-weight: bold;
        }

            .letter-tile.correct {
                background: #22c55e;
                color: white;
                border-color: #22c55e;
            }

            .letter-tile.present {
                background: #eab308;
                color: white;
                border-color: #eab308;
            }

            .letter-tile.absent {
                background: #6b7280;
                color: white;
                border-color: #6b7280;
            }

            .letter-tile.hint {
                border-color: #3b82f6;
                background: #dbeafe;
                color: #1e40af;
            }

        .submit-btn {
            width: 100%;
            background: #16a34a;
            color: white;
            padding: 0.625rem;
            border-radius: 0.5rem;
            font-weight: bold;
            border: none;
            cursor: pointer;
            margin-bottom: 0.75rem;
            font-size: 0.875rem;
            touch-action: manipulation;
        }

            .submit-btn:hover:not(:disabled) {

            }

            .submit-btn:disabled {
                background: #9ca3af;
                cursor: not-allowed;
            }

        /* Keyboard */

            margin-bottom: 1rem;
        }

        .keyboard-row {
            display: flex;
            gap: 0.25rem;
            justify-content: center;
            margin-bottom: 0.25rem;
        }

        .key {
            width: 32px;

            background: #d1d5db;
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-weight: bold;
            cursor: pointer;
            font-size: 0.875rem;
            touch-action: manipulation;

            .key.special {

                width: auto;
                font-size: 0.75rem;
            }

            .key:hover:not(:disabled) {
                opacity: 0.8;
            }

            .key:disabled {
                opacity: 0.5;
            }

            padding: 0.625rem;
            border-radius: 0.5rem;
            font-weight: bold;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 0.875rem;

        }

                color: white;

                .action-btn.primary:hover {

            .action-btn.secondary {
                background: #9333ea;
                color: white;
            }

                .action-btn.secondary:hover {

                }

            font-size: 0.75rem;

            margin-top: 0.5rem;

            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            z-index: 50;

            justify-content: center;

        .modal-content {
            background: white;

            max-width: 448px;

        .item-content {

        /* Footer */

        .footer-text {

        }

    <script>
        // Game State
        const WORD_LISTS = {
            easy: ['APPLE', 'BREAD', 'CHAIR', 'DANCE', 'EAGLE', 'FLAME', 'GRAPE', 'HOUSE', 'JUMP', 'KNIFE', 'LEMON', 'MOUSE', 'NIGHT', 'OCEAN', 'PEACE'],
            medium: ['BLAZE', 'CROWN', 'FROST', 'GHOST', 'MAGIC', 'PLANT', 'QUEST', 'SHADE', 'SPARK', 'STORM', 'SWIFT', 'BEAST', 'BRAIN', 'DREAM', 'HEART'],
            hard: ['AZURE', 'BLITZ', 'CYNIC', 'DWARF', 'EPOXY', 'FJORD', 'GLYPH', 'HYPER', 'INBOX', 'JAZZY', 'KNACK', 'LYMPH', 'MYTHS', 'NYMPH', 'PIXEL']
        };

        const ACHIEVEMENTS = [
            { id: 'first_win', name: 'First Victory', desc: 'Win your first game', icon: 'üèÜ' },
            { id: 'perfect_game', name: 'Perfect Game', desc: 'Win in 1 guess', icon: 'üéØ' },
            { id: 'streak_3', name: 'Hot Streak', desc: 'Win 3 games in a row', icon: 'üî•' },
            { id: 'hard_winner', name: 'Hard Mode Master', desc: 'Win on hard difficulty', icon: 'üíé' },
        ];

        let gameState = {
            difficulty: 'medium',
            targetWord: '',
            currentGuess: '',
            guesses: [],
            maxGuesses: 6,
            gameStatus: 'playing',
            achievements: [],
            streak: 0,
            wins: 0,
            hintedLetters: [],
            usedLetters: [],
            lastPlayedDate: ''
        };

        // Initialize Game
        function init() {
            renderKeyboard();
            startNewGame();
            setupKeyboardListeners();
            updateUI();
        }

        function getDailyWord(difficulty) {
            const today = new Date();
            const dateString = `${today.getFullYear()}-${today.getMonth() + 1}-${today.getDate()}`;

            let hash = 0;
            for (let i = 0; i < dateString.length; i++) {
                hash = ((hash << 5) - hash) + dateString.charCodeAt(i);
                hash = hash & hash;
            }

            const wordList = WORD_LISTS[difficulty];
            const index = Math.abs(hash) % wordList.length;

            return { word: wordList[index], date: dateString };
        }

        function startNewGame() {
            const { word, date } = getDailyWord(gameState.difficulty);

            if (date !== gameState.lastPlayedDate) {
                gameState.lastPlayedDate = date;
            }

            gameState.targetWord = word;
            gameState.currentGuess = '';
            gameState.guesses = [];
            gameState.gameStatus = 'playing';
            gameState.maxGuesses = 6;
            gameState.hintedLetters = [];
            gameState.usedLetters = [];

            renderBoard();
            updateUI();
        }

        function setDifficulty(difficulty) {
            gameState.difficulty = difficulty;
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            startNewGame();
        }

        function renderBoard() {
            const board = document.getElementById('game-board');
            board.innerHTML = '';

            // Render previous guesses
            gameState.guesses.forEach(guess => {
                const row = document.createElement('div');
                row.className = 'word-row';
                for (let i = 0; i < 5; i++) {
                    const tile = document.createElement('div');
                    tile.className = 'letter-tile ' + getLetterStatus(guess[i], i, guess);
                    tile.textContent = guess[i];
                    row.appendChild(tile);
                }
                board.appendChild(row);
            });

            // Render current guess row
            if (gameState.gameStatus === 'playing' && gameState.guesses.length < gameState.maxGuesses) {
                const row = document.createElement('div');
                row.className = 'word-row';
                for (let i = 0; i < 5; i++) {
                    const tile = document.createElement('div');
                    tile.className = 'letter-tile';
                    if (gameState.hintedLetters.includes(i) && !gameState.currentGuess[i]) {
                        tile.classList.add('hint');
                        tile.textContent = gameState.targetWord[i];
                    } else if (gameState.currentGuess[i]) {
                        tile.textContent = gameState.currentGuess[i];
                    }
                    row.appendChild(tile);
                }
                board.appendChild(row);
            }

            // Render empty rows
            const emptyRows = gameState.maxGuesses - gameState.guesses.length - (gameState.gameStatus === 'playing' ? 1 : 0);
            for (let r = 0; r < emptyRows; r++) {
                const row = document.createElement('div');
                row.className = 'word-row';
                for (let i = 0; i < 5; i++) {
                    const tile = document.createElement('div');
                    tile.className = 'letter-tile';
                    row.appendChild(tile);
                }
                board.appendChild(row);
            }
        }

        function getLetterStatus(letter, index, guess) {
            if (gameState.targetWord[index] === letter) {
                return 'correct';
            }
            if (gameState.targetWord.includes(letter)) {
                return 'present';
            }
            return 'absent';
        }

        function renderKeyboard() {
            const keyboard = document.getElementById('keyboard');
            const rows = [
                ['Q', 'W', 'E', 'R', 'T', 'Y', 'U', 'I', 'O', 'P'],
                ['A', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L'],
                ['ENTER', 'Z', 'X', 'C', 'V', 'B', 'N', 'M', 'BACK']
            ];

            keyboard.innerHTML = '';
            rows.forEach(row => {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'keyboard-row';
                row.forEach(key => {
                    const btn = document.createElement('button');
                    btn.className = 'key' + (key === 'ENTER' || key === 'BACK' ? ' special' : '');
                    btn.textContent = key;
                    btn.onclick = () => handleKeyPress(key);
                    btn.id = 'key-' + key;
                    rowDiv.appendChild(btn);
                });
                keyboard.appendChild(rowDiv);
            });
        }

        function updateKeyboardColors() {
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
            alphabet.forEach(letter => {
                const key = document.getElementById('key-' + letter);
                if (!key) return;

                if (gameState.usedLetters.includes(letter)) {
                    key.style.background = '#374151';
                    key.style.opacity = '0.3';
                    return;
                }

                let status = '';
                for (const guess of gameState.guesses) {
                    if (guess.includes(letter)) {
                        const index = guess.indexOf(letter);
                        const letterStatus = getLetterStatus(letter, index, guess);
                        if (letterStatus === 'correct') {
                            status = 'correct';
                            break;
                        } else if (letterStatus === 'present' && status !== 'correct') {
                            status = 'present';
                        } else if (!status) {
                            status = 'absent';
                        }
                    }
                }

                if (status === 'correct') {
                    key.style.background = '#22c55e';
                } else if (status === 'present') {
                    key.style.background = '#eab308';
                } else if (status === 'absent') {
                    key.style.background = '#6b7280';
                } else {
                    key.style.background = '#d1d5db';
                }
            });
        }

        function handleKeyPress(key) {
            if (gameState.gameStatus !== 'playing') return;

            if (key === 'ENTER') {
                submitGuess();
            } else if (key === 'BACK') {
                gameState.currentGuess = gameState.currentGuess.slice(0, -1);
                renderBoard();
                updateUI();
            } else if (gameState.currentGuess.length < 5 && /^[A-Z]$/.test(key)) {
                gameState.currentGuess += key;
                renderBoard();
                updateUI();
            }
        }

        function setupKeyboardListeners() {
            document.addEventListener('keydown', (e) => {
                if (gameState.gameStatus !== 'playing') return;

                const key = e.key.toUpperCase();

                if (e.key === 'Enter') {
                    submitGuess();
                    e.preventDefault();
                } else if (e.key === 'Backspace') {
                    handleKeyPress('BACK');
                    e.preventDefault();
                } else if (/^[A-Z]$/.test(key)) {
                    handleKeyPress(key);
                    e.preventDefault();
                }
            });
        }

        function submitGuess() {
            if (gameState.currentGuess.length !== 5) {
                return;
            }

            gameState.guesses.push(gameState.currentGuess);

            if (gameState.currentGuess === gameState.targetWord) {
                gameState.gameStatus = 'won';
                gameState.wins++;
                gameState.streak++;

                checkAchievements();
            } else if (gameState.guesses.length >= gameState.maxGuesses) {
                gameState.gameStatus = 'lost';
                gameState.streak = 0;
            }

            gameState.currentGuess = '';
            renderBoard();
            updateKeyboardColors();
            updateUI();
        }

        function checkAchievements() {
            if (gameState.wins === 1 && !gameState.achievements.includes('first_win')) {
                unlockAchievement('first_win');
            }
            if (gameState.guesses.length === 1 && !gameState.achievements.includes('perfect_game')) {
                unlockAchievement('perfect_game');
            }
            if (gameState.streak >= 3 && !gameState.achievements.includes('streak_3')) {
                unlockAchievement('streak_3');
            }
            if (gameState.difficulty === 'hard' && !gameState.achievements.includes('hard_winner')) {
                unlockAchievement('hard_winner');
            }
        }

        function unlockAchievement(id) {
            if (gameState.achievements.includes(id)) return;

            const achievement = ACHIEVEMENTS.find(a => a.id === id);
            gameState.achievements.push(id);

            alert(`üèÜ Achievement Unlocked!\n${achievement.name}`);
        }

        function updateUI() {
            document.getElementById('streak').textContent = gameState.streak;
            document.getElementById('wins').textContent = gameState.wins;
            document.getElementById('achievement-count').textContent = `${gameState.achievements.length}/${ACHIEVEMENTS.length}`;

            const statusMsg = document.getElementById('status-message');
            const submitBtn = document.getElementById('submit-btn');
            const actionBtn = document.getElementById('action-btn');
            const nextWordMsg = document.getElementById('next-word-msg');

            if (gameState.gameStatus === 'won') {
                statusMsg.className = 'status-message win';
                statusMsg.innerHTML = '<span>üèÜ</span><div><strong>Congratulations!</strong><br>You won!</div>';
                statusMsg.style.display = 'flex';
                submitBtn.style.display = 'none';
                actionBtn.style.display = 'block';
                actionBtn.className = 'action-btn primary';
                actionBtn.innerHTML = 'üîÑ Try Again';
                actionBtn.onclick = startNewGame;
                nextWordMsg.style.display = 'block';
            } else if (gameState.gameStatus === 'lost') {
                statusMsg.className = 'status-message lose';
                statusMsg.innerHTML = `<span>‚ùå</span><div><strong>Game Over!</strong><br>Word: <strong>${gameState.targetWord}</strong></div>`;
                statusMsg.style.display = 'flex';
                submitBtn.style.display = 'none';
                actionBtn.style.display = 'block';
                actionBtn.className = 'action-btn primary';
                actionBtn.innerHTML = 'üîÑ Try Again';
                actionBtn.onclick = startNewGame;
                nextWordMsg.style.display = 'block';
            } else {
                statusMsg.style.display = 'none';
                submitBtn.style.display = 'block';
                submitBtn.disabled = gameState.currentGuess.length !== 5;
                actionBtn.style.display = 'none';
                nextWordMsg.style.display = 'none';
            }
        }

        // Achievements Functions
        function showAchievements() {
            const list = document.getElementById('achievement-list');
            list.innerHTML = '';

            ACHIEVEMENTS.forEach(achievement => {
                const unlocked = gameState.achievements.includes(achievement.id);
                const div = document.createElement('div');
                div.className = 'achievement-item' + (unlocked ? ' unlocked' : '');
                div.innerHTML = `
                        <div class="item-content">
                            <div class="item-icon">${achievement.icon}</div>
                            <div style="flex: 1;">
                                <h3 style="font-weight: bold; font-size: 0.875rem;">${achievement.name}</h3>
                                <p style="font-size: 0.75rem; color: #6b7280;">${achievement.desc}</p>
                            </div>
                            ${unlocked ? '<span style="font-size: 1.25rem;">‚≠ê</span>' : ''}
                        </div>
                    `;
                list.appendChild(div);
            });

            document.getElementById('achievements-modal').classList.add('active');
        }

        function closeAchievements() {
            document.getElementById('achievements-modal').classList.remove('active');
        }

        // Initialize game on load
        init();
    </script>
</body>
</html>
