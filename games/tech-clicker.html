        const ACHIEVEMENTS = [
            { id: 'first_click', name: 'First Line', desc: 'Write your first line of code', icon: 'üéØ', req: 1 },

            { id: 'hundred_thousand', name: 'Code Library', desc: 'Write 100,000 lines of code', icon: 'üèõÔ∏è', req: 100000 },
            { id: 'million', name: 'Code Empire', desc: 'Write 1,000,000 lines of code', icon: 'üëë', req: 1000000 },
            { id: 'first_upgrade', name: 'Upgraded', desc: 'Purchase your first upgrade', icon: '‚¨ÜÔ∏è', req: 'upgrade' },
            { id: 'ten_upgrades', name: 'Investor', desc: 'Own 10 total upgrades', icon: 'üíº', req: 'upgrade10' },
            { id: 'hundred_cps', name: 'Passive Income', desc: 'Reach 100 code per second', icon: 'üí∞', req: 'cps100' },
            { id: 'first_prestige', name: 'Reset Master', desc: 'Prestige for the first time', icon: 'üåü', req: 'prestige1' },
        ];

        const SKINS = [
            { id: 'default', name: 'Classic', icon: 'üíª', rarity: 'Common', gradient: 'from-blue-500 to-blue-600', desc: 'The original look', unlockReq: 0 },
            { id: 'green', name: 'Matrix', icon: 'üü¢', rarity: 'Common', gradient: 'from-green-500 to-green-600', desc: 'Follow the white rabbit', unlockReq: 1000 },
            { id: 'purple', name: 'Cyberpunk', icon: 'üü£', rarity: 'Rare', gradient: 'from-purple-500 to-pink-500', desc: 'Welcome to Night City', unlockReq: 10000 },
            { id: 'gold', name: 'Golden', icon: '‚≠ê', rarity: 'Epic', gradient: 'from-yellow-400 to-orange-500', desc: 'Midas touch', unlockReq: 100000 },
            { id: 'rainbow', name: 'Rainbow', icon: 'üåà', rarity: 'Legendary', gradient: 'from-red-500 via-yellow-500 to-blue-500', desc: 'Taste the rainbow', unlockReq: 'prestige1' },
            { id: 'fire', name: 'Blazing', icon: 'üî•', rarity: 'Epic', gradient: 'from-orange-600 to-red-600', desc: 'Your code is on fire!', unlockReq: 500000 },
            { id: 'ice', name: 'Frozen', icon: '‚ùÑÔ∏è', rarity: 'Epic', gradient: 'from-cyan-400 to-blue-600', desc: 'Ice cold efficiency', unlockReq: 'prestige3' },
            { id: 'dark', name: 'Shadow', icon: 'üåë', rarity: 'Legendary', gradient: 'from-gray-800 to-black', desc: 'Dark mode master', unlockReq: 1000000 },
            { id: 'cosmic', name: 'Cosmic', icon: 'üåå', rarity: 'Mythic', gradient: 'from-indigo-900 via-purple-800 to-pink-700', desc: 'Touch the stars', unlockReq: 'prestige5' },
        ];

        function LetUsTech() {
            const [code, setCode] = useState(0);
            const [lifetimeCode, setLifetimeCode] = useState(0);
            const [cps, setCps] = useState(0);
            const [upgrades, setUpgrades] = useState({});
            const [achievements, setAchievements] = useState(new Set());
            const [clickPower, setClickPower] = useState(1);
            const [floatingNumbers, setFloatingNumbers] = useState([]);
            const [selectedTab, setSelectedTab] = useState('upgrades');
            const [selectedSkin, setSelectedSkin] = useState('default');
            const [unlockedSkins, setUnlockedSkins] = useState(new Set(['default']));
            const [prestigeLevel, setPrestigeLevel] = useState(0);
            const [prestigeBonus, setPrestigeBonus] = useState(1);

            // Load game state
            useEffect(() => {
                const saved = localStorage.getItem('techClickerSave');
                if (saved) {
                    try {
                        const data = JSON.parse(saved);
                        setCode(data.code || 0);
                        setLifetimeCode(data.lifetimeCode || 0);
                        setUpgrades(data.upgrades || {});
                        setAchievements(new Set(data.achievements || []));
                        setSelectedSkin(data.selectedSkin || 'default');
                        setUnlockedSkins(new Set(data.unlockedSkins || ['default']));
                        setPrestigeLevel(data.prestigeLevel || 0);
                        setPrestigeBonus(data.prestigeBonus || 1);
                    } catch (e) {
                        console.error('Failed to load save:', e);
                    }
                }
            }, []);

            // Save game state
            useEffect(() => {
                const saveData = {
                    code,
                    lifetimeCode,
                    upgrades,
                    achievements: Array.from(achievements),
                    selectedSkin,
                    unlockedSkins: Array.from(unlockedSkins),
                    prestigeLevel,
                    prestigeBonus,
                };
                localStorage.setItem('techClickerSave', JSON.stringify(saveData));
            }, [code, lifetimeCode, upgrades, achievements, selectedSkin, unlockedSkins, prestigeLevel, prestigeBonus]);

            // Calculate CPS and Click Power
            useEffect(() => {
                let totalCps = 0;
                let totalClickPower = 1;

                UPGRADES.forEach(upgrade => {
                    const count = upgrades[upgrade.id] || 0;
                    totalCps += upgrade.cps * count * prestigeBonus;
                    totalClickPower += upgrade.cpc * count * prestigeBonus;
                });

                setCps(totalCps);
                setClickPower(totalClickPower);
            }, [upgrades, prestigeBonus]);

            // CPS interval
            useEffect(() => {
                if (cps > 0) {
                    const interval = setInterval(() => {
                        setCode(prev => prev + cps / 10);
                        setLifetimeCode(prev => prev + cps / 10);
                    }, 100);
                    return () => clearInterval(interval);
                }
            }, [cps]);

            // Check achievements
            useEffect(() => {
                ACHIEVEMENTS.forEach(ach => {
                    if (!achievements.has(ach.id)) {
                        let unlocked = false;

                        if (typeof ach.req === 'number') {
                            unlocked = lifetimeCode >= ach.req;
                        } else if (ach.req === 'upgrade') {
                            const totalUpgrades = Object.values(upgrades).reduce((a, b) => a + b, 0);
                            unlocked = totalUpgrades > 0;
                        } else if (ach.req === 'upgrade10') {
                            const totalUpgrades = Object.values(upgrades).reduce((a, b) => a + b, 0);
                            unlocked = totalUpgrades >= 10;
                        } else if (ach.req === 'cps100') {
                            unlocked = cps >= 100;
                        } else if (ach.req === 'prestige1') {
                            unlocked = prestigeLevel >= 1;
                        }

                        if (unlocked) {
                            setAchievements(prev => new Set([...prev, ach.id]));
                        }
                    }
                });
            }, [lifetimeCode, upgrades, cps, prestigeLevel, achievements]);

            // Check skin unlocks
            useEffect(() => {
                SKINS.forEach(skin => {
                    if (!unlockedSkins.has(skin.id)) {
                        let unlocked = false;

                        if (typeof skin.unlockReq === 'number') {
                            unlocked = lifetimeCode >= skin.unlockReq;
                        } else if (skin.unlockReq === 'prestige1') {
                            unlocked = prestigeLevel >= 1;
                        } else if (skin.unlockReq === 'prestige3') {
                            unlocked = prestigeLevel >= 3;
                        } else if (skin.unlockReq === 'prestige5') {
                            unlocked = prestigeLevel >= 5;
                        }

                        if (unlocked) {
                            setUnlockedSkins(prev => new Set([...prev, skin.id]));
                        }
                    }
                });
            }, [lifetimeCode, prestigeLevel, unlockedSkins]);

            const handleClick = useCallback((e) => {
                const power = Math.floor(clickPower);
                setCode(prev => prev + power);
                setLifetimeCode(prev => prev + power);

                // Floating number
                const id = Date.now() + Math.random();
                const rect = e.currentTarget.getBoundingClientRect();
                setFloatingNumbers(prev => [...prev, {
                    id,
                    value: power,
                    x: e.clientX - rect.left,
                    y: e.clientY - rect.top
                }]);

                setTimeout(() => {
                    setFloatingNumbers(prev => prev.filter(num => num.id !== id));
                }, 1000);
            }, [clickPower]);

            const buyUpgrade = useCallback((upgradeId) => {
                const upgrade = UPGRADES.find(u => u.id === upgradeId);
                const count = upgrades[upgradeId] || 0;
                const cost = Math.floor(upgrade.baseCost * Math.pow(upgrade.multiplier, count));

                if (code >= cost) {
                    setCode(prev => prev - cost);
                    setUpgrades(prev => ({ ...prev, [upgradeId]: count + 1 }));
                }
            }, [code, upgrades]);

            const canPrestige = lifetimeCode >= 1000000;
            const prestigeReward = Math.floor(lifetimeCode / 1000000);

            const handlePrestige = useCallback(() => {
                if (canPrestige) {
                    const reward = prestigeReward;
                    setCode(0);
                    setLifetimeCode(0);
                    setUpgrades({});
                    setPrestigeLevel(prev => prev + 1);
                    setPrestigeBonus(prev => prev + reward * 0.1);
                }
            }, [canPrestige, prestigeReward]);

            const currentSkin = SKINS.find(s => s.id === selectedSkin) || SKINS[0];

            return (
                <div className="min-h-screen">
                    {/* Navigation Bar */}
                    <nav className="bg-navy-dark shadow-lg">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

                                <div className="flex items-center space-x-3">
                                    <div className="w-10 h-10 bg-white rounded-lg flex items-center justify-center">
                                        <Cpu className="w-6 h-6 text-navy-dark" />
                                    </div>
                                    <span className="text-white text-xl font-bold">LetUsTech</span>
                                </div>
                                <div className="hidden md:flex items-center space-x-6">
                                    <a href="https://letustech.uk" className="text-white hover:text-blue-200 transition-colors">About</a>
                                    <a href="https://letustech.uk/programs" className="text-white hover:text-blue-200 transition-colors">Programs</a>
                                    <a href="https://letustech.uk/games" className="text-white hover:text-blue-200 transition-colors">Games</a>
                                    <a href="https://letustech.uk/blog" className="text-white hover:text-blue-200 transition-colors">Blog</a>
                                    <a href="https://letustech.uk/faq" className="text-white hover:text-blue-200 transition-colors">FAQ</a>
                                    <a href="https://letustech.uk/contact" className="text-white hover:text-blue-200 transition-colors">Contact</a>
                                    <a
                                        href="https://www.paypal.com/donate/?hosted_button_id=F3JLLZ5N2YCVU"
                                        target="_blank"
                                        rel="noopener noreferrer"
                                        className="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg font-semibold transition-colors"
                                    >
                                        Donate
                                    </a>
                                </div>
                            </div>
                        </div>
                    </nav>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto px-4 py-8">
                        {/* Header */}
                        <div className="text-center mb-8">
                            <div className="w-32 h-32 mx-auto mb-4 bg-white rounded-full flex items-center justify-center shadow-xl">
                                <img
                                    src="https://letustech.uk/static/img/logo.png"
                                    alt="LetUsTech"
                                    className="w-20 h-20"
                                    onError={(e) => {
                                        e.target.style.display = 'none';
                                        e.target.parentElement.innerHTML = '<div class="text-6xl">üíª</div>';
                                    }}
                                />
                            </div>
                            <h1 className="text-4xl md:text-5xl font-bold text-white mb-2">Tech Empire Clicker</h1>
                            <p className="text-xl text-blue-100">Build your coding empire!</p>
                            <p className="text-sm text-blue-200 italic mt-1">Wired For Your World</p>
                        </div>

                        {/* Game Container */}
                        <div className="bg-white rounded-3xl shadow-2xl p-8 max-w-6xl mx-auto">
                            <div className="grid lg:grid-cols-2 gap-8">
                                {/* Left Side - Main Click Area */}
                                <div className="space-y-6">
                                    {/* Stats */}
                                    <div className="bg-gradient-to-r from-navy-dark to-navy-primary text-white rounded-2xl p-6 shadow-lg">
                                        <div className="text-center mb-4">
                                            <div className="text-5xl font-bold mb-1">{Math.floor(code).toLocaleString()}</div>
                                            <div className="text-blue-200 text-lg">Lines of Code</div>
                                        </div>
                                        <div className="grid grid-cols-2 gap-4 text-sm">
                                            <div>
                                                <div className="text-blue-200">Per Second</div>
                                                <div className="text-2xl font-bold">{Math.floor(cps).toLocaleString()}</div>
                                            </div>
                                            <div>
                                                <div className="text-blue-200">Per Click</div>
                                                <div className="text-2xl font-bold">{Math.floor(clickPower).toLocaleString()}</div>
                                            </div>
                                        </div>
                                        {prestigeLevel > 0 && (
                                            <div className="mt-4 pt-4 border-t border-blue-400/30 text-center">
                                                <div className="text-yellow-300">‚≠ê Prestige Level {prestigeLevel}</div>
                                                <div className="text-sm text-blue-200">+{Math.floor((prestigeBonus - 1) * 100)}% Production</div>
                                            </div>
                                        )}
                                    </div>

                                    {/* Click Button */}
                                    <div className="relative">
                                        <button
                                            onClick={handleClick}
                                            className={`w-full aspect-square rounded-3xl shadow-2xl text-9xl flex items-center justify-center
                                                transition-all duration-150 hover:scale-105 active:scale-95
                                                bg-gradient-to-br ${currentSkin.gradient}`}
                                        >
                                            {currentSkin.icon}
                                        </button>
                                        {floatingNumbers.map(num => (
                                            <div
                                                key={num.id}
                                                className="absolute text-3xl font-bold text-white pointer-events-none"
                                                style={{
                                                    left: num.x,
                                                    top: num.y,
                                                    animation: 'float 1s ease-out forwards'
                                                }}
                                            >
                                                +{num.value}
                                            </div>
                                        ))}
                                    </div>

                                    {/* Prestige Button */}
                                    {canPrestige && (
                                        <button
                                            onClick={handlePrestige}
                                            className="w-full bg-gradient-to-r from-yellow-500 to-orange-500 hover:from-yellow-600 hover:to-orange-600
                                                text-white font-bold py-4 rounded-2xl shadow-lg transition-all hover:scale-105"
                                        >
                                            <div className="flex items-center justify-center gap-2">
                                                <Star className="w-6 h-6" />
                                                <span>PRESTIGE (+{prestigeReward * 10}% Production)</span>
                                                <Star className="w-6 h-6" />
                                            </div>
                                        </button>
                                    )}

                                    {/* AdSense */}
                                    <div className="bg-gray-50 rounded-2xl p-4">
                                        <ins className="adsbygoogle"
                                            style={{ display: 'block' }}
                                            data-ad-client="ca-pub-5830581574523106"
                                            data-ad-slot="1234567890"
                                            data-ad-format="auto"
                                            data-full-width-responsive="true"></ins>
                                    </div>
                                </div>

                                {/* Right Side - Tabs */}
                                <div className="space-y-4">
                                    {/* Tab Navigation */}
                                    <div className="flex space-x-2 bg-gray-100 rounded-2xl p-2">
                                        <button
                                            onClick={() => setSelectedTab('upgrades')}
                                            className={`flex-1 py-3 rounded-xl font-semibold transition-all ${
                                                selectedTab === 'upgrades'
                                                    ? 'bg-navy-dark text-white shadow-lg'
                                                    : 'text-gray-600 hover:bg-gray-200'
                                            }`}
                                        >
                                            Upgrades
                                        </button>
                                        <button
                                            onClick={() => setSelectedTab('skins')}
                                            className={`flex-1 py-3 rounded-xl font-semibold transition-all ${
                                                selectedTab === 'skins'
                                                    ? 'bg-navy-dark text-white shadow-lg'
                                                    : 'text-gray-600 hover:bg-gray-200'
                                            }`}
                                        >
                                            Skins
                                        </button>
                                        <button
                                            onClick={() => setSelectedTab('achievements')}
                                            className={`flex-1 py-3 rounded-xl font-semibold transition-all ${
                                                selectedTab === 'achievements'
                                                    ? 'bg-navy-dark text-white shadow-lg'
                                                    : 'text-gray-600 hover:bg-gray-200'
                                            }`}
                                        >
                                            Achievements
                                        </button>
                                    </div>

                                    {/* Tab Content */}
                                    <div className="bg-gray-50 rounded-2xl p-6 min-h-[600px]">
                                        {selectedTab === 'upgrades' && (
                                            <div className="space-y-3 max-h-[650px] overflow-y-auto custom-scrollbar pr-2">
                                                {UPGRADES.map(upgrade => {
                                                    const count = upgrades[upgrade.id] || 0;
                                                    const cost = Math.floor(upgrade.baseCost * Math.pow(upgrade.multiplier, count));
                                                    const canBuy = code >= cost;

                                                    return (
                                                        <button
                                                            key={upgrade.id}
                                                            onClick={() => buyUpgrade(upgrade.id)}
                                                            disabled={!canBuy}
                                                            className={`w-full rounded-xl p-4 transition-all text-left ${
                                                                canBuy
                                                                    ? 'bg-white hover:bg-gray-100 border-2 border-navy-dark shadow-md hover:shadow-lg'
                                                                    : 'bg-gray-200 border-2 border-gray-300 opacity-60 cursor-not-allowed'
                                                            }`}
                                                        >
                                                            <div className="flex items-center gap-3">
                                                                <div className="text-4xl">{upgrade.icon}</div>
                                                                <div className="flex-1">
                                                                    <div className="font-bold text-navy-dark text-lg">{upgrade.name}</div>
                                                                    <div className="text-sm text-gray-600">
                                                                        {upgrade.cps > 0 && `+${(upgrade.cps * prestigeBonus).toFixed(1)} code/sec`}
                                                                        {upgrade.cpc > 0 && `+${upgrade.cpc * prestigeBonus} per click`}
                                                                    </div>
                                                                    <div className="text-sm font-semibold text-blue-600 mt-1">
                                                                        Cost: {cost.toLocaleString()} code
                                                                    </div>
                                                                </div>
                                                                {count > 0 && (
                                                                    <div className="bg-navy-dark text-white px-3 py-1 rounded-full font-bold">
                                                                        {count}
                                                                    </div>
                                                                )}
                                                            </div>
                                                        </button>
                                                    );
                                                })}
                                            </div>
                                        )}

                                        {selectedTab === 'skins' && (
                                            <div className="space-y-4 max-h-[650px] overflow-y-auto custom-scrollbar pr-2">
                                                <div className="bg-gradient-to-r from-purple-600 to-pink-600 text-white p-4 rounded-xl">
                                                    <h3 className="font-bold text-lg mb-2">üé® Skin Collection</h3>
                                                    <p className="text-sm opacity-90">Unlock unique button skins by reaching milestones!</p>
                                                </div>

                                                <div className="grid gap-4">
                                                    {SKINS.map(skin => {
                                                        const isUnlocked = unlockedSkins.has(skin.id);
                                                        const isSelected = selectedSkin === skin.id;

                                                        return (
                                                            <div
                                                                key={skin.id}
                                                                className={`rounded-xl p-4 border-2 transition-all ${
                                                                    isUnlocked
                                                                        ? isSelected
                                                                            ? 'bg-gradient-to-br from-purple-100 to-pink-100 border-purple-500 shadow-lg'
                                                                            : 'bg-white border-gray-300 hover:border-gray-400'
                                                                        : 'bg-gray-100 border-gray-300 opacity-60'
                                                                }`}
                                                            >
                                                                <div className="flex items-center gap-3">
                                                                    <div className={`w-16 h-16 rounded-xl bg-gradient-to-br ${skin.gradient} flex items-center justify-center text-4xl shadow-lg ${!isUnlocked && 'opacity-50'}`}>
                                                                        {isUnlocked ? skin.icon : 'üîí'}
                                                                    </div>
                                                                    <div className="flex-1">
                                                                        <div className="flex items-center gap-2 mb-1">
                                                                            <h3 className={`font-bold text-lg ${isUnlocked ? 'text-navy-dark' : 'text-gray-500'}`}>
                                                                                {skin.name}
                                                                            </h3>
                                                                            {isSelected && (
                                                                                <span className="bg-purple-600 text-white text-xs px-2 py-0.5 rounded-full font-bold">
                                                                                    Active
                                                                                </span>
                                                                            )}
                                                                        </div>
                                                                        <p className="text-xs text-purple-600 mb-1">{skin.rarity}</p>
                                                                        <p className="text-sm text-gray-600">{skin.desc}</p>
                                                                        {!isUnlocked && (
                                                                            <p className="text-xs text-orange-600 mt-2 font-semibold">
                                                                                üîí {typeof skin.unlockReq === 'number'
                                                                                    ? `Reach ${skin.unlockReq.toLocaleString()} lifetime code`
                                                                                    : skin.unlockReq === 'prestige1' ? 'Prestige once'
                                                                                    : skin.unlockReq === 'prestige3' ? 'Prestige 3 times'
                                                                                    : 'Prestige 5 times'}
                                                                            </p>
                                                                        )}
                                                                        {isUnlocked && !isSelected && (
                                                                            <button
                                                                                onClick={() => setSelectedSkin(skin.id)}
                                                                                className="mt-2 w-full bg-navy-dark hover:bg-navy-primary text-white text-sm font-bold py-2 rounded-lg transition-all"
                                                                            >
                                                                                Equip
                                                                            </button>
                                                                        )}
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        );
                                                    })}
                                                </div>
                                            </div>
                                        )}

                                        {selectedTab === 'achievements' && (
                                            <div className="space-y-3 max-h-[650px] overflow-y-auto custom-scrollbar pr-2">
                                                {ACHIEVEMENTS.map(ach => {
                                                    const unlocked = achievements.has(ach.id);
                                                    return (
                                                        <div
                                                            key={ach.id}
                                                            className={`rounded-xl p-5 border-2 transition-all ${
                                                                unlocked
                                                                    ? 'bg-gradient-to-br from-yellow-100 to-orange-100 border-yellow-500 shadow-lg'
                                                                    : 'bg-gray-100 border-gray-300 opacity-60'
                                                            }`}
                                                        >
                                                            <div className="flex items-start gap-4">
                                                                <div className="text-4xl">{unlocked ? ach.icon : 'üîí'}</div>
                                                                <div>
                                                                    <h3 className={`font-bold text-lg mb-1 ${unlocked ? 'text-navy-dark' : 'text-gray-500'}`}>
                                                                        {ach.name}
                                                                    </h3>
                                                                    <p className="text-sm text-gray-600">{ach.desc}</p>
                                                                    {unlocked && (
                                                                        <div className="mt-2 text-xs text-yellow-600 font-semibold">
                                                                            ‚úì Unlocked
                                                                        </div>
                                                                    )}
                                                                </div>
                                                            </div>
                                                        </div>
                                                    );
                                                })}
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Footer Ad */}
                        <div className="mt-8 bg-white rounded-3xl shadow-xl p-4">
                            <ins className="adsbygoogle"
                                style={{ display: 'block' }}
                                data-ad-client="ca-pub-5830581574523106"
                                data-ad-slot="1234567890"
                                data-ad-format="auto"
                                data-full-width-responsive="true"></ins>
                        </div>
                    </main>
                </div>
            );
        }

        // Initialize AdSense
        setTimeout(() => {
            try {
                (window.adsbygoogle = window.adsbygoogle || []).push({});
            } catch (e) {
                console.log('AdSense not loaded');
            }
        }, 1000);

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LetUsTech />);
    </script>
</body>
</html>
