<body>
    <div id="root"></div>

    <script type="text/babel">
        // Access React hooks from the global React object
        const { useState, useEffect, useRef } = React;

        // Simple icon components as replacements for lucide-react
        const Icon = ({ children, size = 20, className = "" }) => (
            <span className={className} style={{ fontSize: size + 'px', display: 'inline-block' }}>
                {children}
            </span>
        );

        const Trophy = ({ size, className }) => <Icon size={size} className={className}>üèÜ</Icon>;
        const Star = ({ size, className }) => <Icon size={size} className={className}>‚≠ê</Icon>;
        const Zap = ({ size, className }) => <Icon size={size} className={className}>‚ö°</Icon>;
        const Heart = ({ size, className }) => <Icon size={size} className={className}>‚ù§Ô∏è</Icon>;
        const Brain = ({ size, className }) => <Icon size={size} className={className}>üß†</Icon>;
        const Clock = ({ size, className }) => <Icon size={size} className={className}>‚è∞</Icon>;
        const ShoppingBag = ({ size, className }) => <Icon size={size} className={className}>üõçÔ∏è</Icon>;
        const ArrowLeft = ({ size, className }) => <Icon size={size} className={className}>‚Üê</Icon>;
        const X = ({ size, className }) => <Icon size={size} className={className}>‚úï</Icon>;
        const Play = ({ size, className }) => <Icon size={size} className={className}>‚ñ∂Ô∏è</Icon>;
        const Gift = ({ size, className }) => <Icon size={size} className={className}>üéÅ</Icon>;
        const Volume2 = ({ size, className }) => <Icon size={size} className={className}>üîä</Icon>;
        const VolumeX = ({ size, className }) => <Icon size={size} className={className}>üîá</Icon>;

        function MathGame() {
            const [screen, setScreen] = useState('menu');
            const [isLoading, setIsLoading] = useState(true);
            const [level, setLevel] = useState(1);
            const [unlockedLevels, setUnlockedLevels] = useState(1);
            const [coins, setCoins] = useState(0);
            const [score, setScore] = useState(0);
            const [lives, setLives] = useState(3);
            const [timeLeft, setTimeLeft] = useState(30);
            const [question, setQuestion] = useState(null);
            const [answer, setAnswer] = useState('');
            const [streak, setStreak] = useState(0);
            const [bestStreak, setBestStreak] = useState(0);
            const [totalGamesPlayed, setTotalGamesPlayed] = useState(0);
            const [totalCorrectAnswers, setTotalCorrectAnswers] = useState(0);
            const [comboMultiplier, setComboMultiplier] = useState(1);
            const [showComboAnimation, setShowComboAnimation] = useState(false);
            const [dailyStreak, setDailyStreak] = useState(0);
            const [lastPlayedDate, setLastPlayedDate] = useState(null);
            const [powerUps, setPowerUps] = useState({
                timeFreeze: 0,
                extraLife: 0,
                doublePoints: 0,
                skipQuestion: 0
            });
            const [activePowerUps, setActivePowerUps] = useState({
                doublePoints: false
            });
            const [achievements, setAchievements] = useState({
                firstWin: false,
                streakMaster: false,
                shopaholic: false,
                mathematician: false,
                survivor: false
            });

            // Ad system
            const [showAd, setShowAd] = useState(false);
            const [adType, setAdType] = useState(null);
            const [adTimeLeft, setAdTimeLeft] = useState(5);
            const [canWatchAd, setCanWatchAd] = useState(true);
            const [lastAdWatched, setLastAdWatched] = useState(null);
            const [adRewardType, setAdRewardType] = useState(null);
            const [totalAdsWatched, setTotalAdsWatched] = useState(0);
            const [showBannerAd, setShowBannerAd] = useState(true);
            const [showSideAd, setShowSideAd] = useState(true);
            const [adMuted, setAdMuted] = useState(false);
            const [gamesPlayedSinceAd, setGamesPlayedSinceAd] = useState(0);

            // Anti-cheat measures
            const [gameStartTime, setGameStartTime] = useState(null);
            const [answerTimes, setAnswerTimes] = useState([]);
            const [tabSwitches, setTabSwitches] = useState(0);
            const questionGeneratedTime = useRef(null);
            const [isCheating, setIsCheating] = useState(false);

            // Set favicon and page title
            useEffect(() => {
                // Set page title
                document.title = 'Math Quest - LetUsTech | Wired For Your World';

                // Set favicon from GitHub repository
                const link = document.querySelector("link[rel*='icon']") || document.createElement('link');
                link.type = 'image/png';
                link.rel = 'shortcut icon';
                link.href = 'https://raw.githubusercontent.com/letustec-oss/LetUsTech/main/Favicon.png';
                document.getElementsByTagName('head')[0].appendChild(link);

                // Remove loading screen after a short delay
                setTimeout(() => {
                    setIsLoading(false);
                }, 1500);

                // Initialize AdSense
                try {
                    (window.adsbygoogle = window.adsbygoogle || []).push({});
                } catch (err) {
                    console.log('AdSense error:', err);
                }
            }, []);

            // Show interstitial ad after every 3 games
            useEffect(() => {
                if (gamesPlayedSinceAd >= 3 && screen === 'gameOver') {
                    showInterstitialAd();
                    setGamesPlayedSinceAd(0);
                }
            }, [gamesPlayedSinceAd, screen]);

            // Initialize AdSense for interstitial ads
            useEffect(() => {
                if (showAd) {
                    try {
                        (window.adsbygoogle = window.adsbygoogle || []).push({});
                    } catch (err) {
                        console.log('AdSense error:', err);
                    }
                }
            }, [showAd]);

            // Initialize AdSense when screen changes
            useEffect(() => {
                if (screen === 'shop' || screen === 'menu') {
                    setTimeout(() => {
                        try {
                            (window.adsbygoogle = window.adsbygoogle || []).push({});
                        } catch (err) {
                            console.log('AdSense error:', err);
                        }
                    }, 100);
                }
            }, [screen]);

            // Anti-cheat: Detect tab visibility changes
            useEffect(() => {
                const handleVisibilityChange = () => {
                    if (document.hidden && screen === 'game') {
                        setTabSwitches(prev => prev + 1);
                        if (tabSwitches >= 2) {
                            setIsCheating(true);
                            endGame();
                        }
                    }
                };

                document.addEventListener('visibilitychange', handleVisibilityChange);
                return () => document.removeEventListener('visibilitychange', handleVisibilityChange);
            }, [screen, tabSwitches]);

            // Anti-cheat: Disable right-click and common shortcuts
            useEffect(() => {
                const preventCheat = (e) => {
                    if (screen === 'game') {
                        if (e.type === 'contextmenu') {
                            e.preventDefault();
                        }
                        if (e.ctrlKey && (e.key === 'c' || e.key === 'v' || e.key === 'u' || e.key === 'i')) {
                            e.preventDefault();
                        }
                        if (e.key === 'F12') {
                            e.preventDefault();
                        }
                    }
                };

                document.addEventListener('contextmenu', preventCheat);
                document.addEventListener('keydown', preventCheat);

                return () => {
                    document.removeEventListener('contextmenu', preventCheat);
                    document.removeEventListener('keydown', preventCheat);
                };
            }, [screen]);

            // Ad countdown timer
            useEffect(() => {
                if (showAd && adTimeLeft > 0) {
                    const timer = setTimeout(() => setAdTimeLeft(adTimeLeft - 1), 1000);
                    return () => clearTimeout(timer);
                }
            }, [showAd, adTimeLeft]);

            useEffect(() => {
                if (screen === 'game' && timeLeft > 0 && lives > 0) {
                    const timer = setTimeout(() => setTimeLeft(timeLeft - 1), 1000);
                    return () => clearTimeout(timer);
                } else if (screen === 'game' && (timeLeft === 0 || lives === 0)) {
                    endGame();
                }
            }, [timeLeft, screen, lives]);

            useEffect(() => {
                if (screen === 'game' && !question) {
                    generateQuestion();
                }
            }, [screen, question]);

            const generateQuestion = () => {
                const difficulty = Math.min(level, 10);
                const operations = ['+', '-', '*'];
                const op = operations[Math.floor(Math.random() * operations.length)];

                let num1, num2, correctAnswer;

                if (op === '+') {
                    num1 = Math.floor(Math.random() * (10 * difficulty)) + 1;
                    num2 = Math.floor(Math.random() * (10 * difficulty)) + 1;
                    correctAnswer = num1 + num2;
                } else if (op === '-') {
                    num1 = Math.floor(Math.random() * (10 * difficulty)) + 10;
                    num2 = Math.floor(Math.random() * num1) + 1;
                    correctAnswer = num1 - num2;
                } else {
                    num1 = Math.floor(Math.random() * (5 * Math.min(difficulty, 5))) + 1;
                    num2 = Math.floor(Math.random() * (5 * Math.min(difficulty, 5))) + 1;
                    correctAnswer = num1 * num2;
                }

                setQuestion({ num1, num2, op, correctAnswer });
                questionGeneratedTime.current = Date.now();
            };

            const checkAnswer = () => {
                if (answer === '') return;

                const timeTaken = Date.now() - questionGeneratedTime.current;
                if (timeTaken < 500) {
                    setIsCheating(true);
                    endGame();
                    return;
                }

                const isCorrect = parseInt(answer) === question.correctAnswer;

                if (isCorrect) {
                    setAnswerTimes(prev => [...prev, timeTaken]);

                    const newStreak = streak + 1;
                    const newMultiplier = Math.min(Math.floor(newStreak / 3) + 1, 5);
                    setComboMultiplier(newMultiplier);

                    if (newMultiplier > 1) {
                        setShowComboAnimation(true);
                        setTimeout(() => setShowComboAnimation(false), 1000);
                    }

                    const basePoints = activePowerUps.doublePoints ? 20 : 10;
                    const points = basePoints * newMultiplier;
                    setScore(score + points);
                    setCoins(coins + (5 * newMultiplier));
                    setStreak(newStreak);
                    setTotalCorrectAnswers(totalCorrectAnswers + 1);

                    if (newStreak > bestStreak) {
                        setBestStreak(newStreak);
                    }

                    if (newStreak >= 5 && !achievements.streakMaster) {
                        setAchievements({...achievements, streakMaster: true});
                    }

                    if (score + points >= 100 && !achievements.mathematician) {
                        setAchievements({...achievements, mathematician: true});
                    }
                } else {
                    setLives(lives - 1);
                    setStreak(0);
                    setComboMultiplier(1);
                }

                setAnswer('');
                setQuestion(null);
            };

            const showInterstitialAd = () => {
                setAdType('interstitial');
                setShowAd(true);
                setAdTimeLeft(5);
            };

            const showRewardedAd = (rewardType) => {
                if (!canWatchAd) {
                    alert("Please wait before watching another ad!");
                    return;
                }

                setAdType('rewarded');
                setAdRewardType(rewardType);
                setShowAd(true);
                setAdTimeLeft(10);
                setCanWatchAd(false);

                setTimeout(() => setCanWatchAd(true), 60000); // 1 minute cooldown
            };

            const closeAd = () => {
                if (adType === 'rewarded' && adTimeLeft === 0) {
                    // Give reward
                    if (adRewardType === 'coins') {
                        setCoins(coins + 25);
                    } else if (adRewardType === 'life') {
                        setLives(Math.min(lives + 1, 5));
                    } else if (adRewardType === 'powerup') {
                        const powerUpTypes = ['timeFreeze', 'extraLife', 'doublePoints', 'skipQuestion'];
                        const randomPowerUp = powerUpTypes[Math.floor(Math.random() * powerUpTypes.length)];
                        setPowerUps({...powerUps, [randomPowerUp]: powerUps[randomPowerUp] + 1});
                    }

                    setTotalAdsWatched(totalAdsWatched + 1);
                }

                setShowAd(false);
                setAdType(null);
                setAdRewardType(null);
            };

            const startGame = () => {
                const today = new Date().toDateString();
                if (lastPlayedDate) {
                    const lastDate = new Date(lastPlayedDate);
                    const daysDiff = Math.floor((new Date(today) - lastDate) / (1000 * 60 * 60 * 24));

                    if (daysDiff === 1) {
                        setDailyStreak(dailyStreak + 1);
                    } else if (daysDiff > 1) {
                        setDailyStreak(1);
                    }
                } else {
                    setDailyStreak(1);
                }
                setLastPlayedDate(today);

                setScreen('game');
                setScore(0);
                setLives(3);
                setTimeLeft(30);
                setStreak(0);
                setComboMultiplier(1);
                setActivePowerUps({ doublePoints: false });
                setGameStartTime(Date.now());
                setAnswerTimes([]);
                setTabSwitches(0);
                setIsCheating(false);
                setTotalGamesPlayed(totalGamesPlayed + 1);
                setGamesPlayedSinceAd(gamesPlayedSinceAd + 1);
            };

            const endGame = () => {
                if (score > 0 && !achievements.firstWin) {
                    setAchievements({...achievements, firstWin: true});
                }
                if (lives > 0 && !achievements.survivor) {
                    setAchievements({...achievements, survivor: true});
                }

                if (score >= 50 && level === unlockedLevels && unlockedLevels < 10) {
                    setUnlockedLevels(unlockedLevels + 1);
                }

                setScreen('gameOver');
            };

            const usePowerUp = (type) => {
                if (powerUps[type] <= 0) return;

                const newPowerUps = {...powerUps};
                newPowerUps[type]--;
                setPowerUps(newPowerUps);

                if (type === 'timeFreeze') {
                    setTimeLeft(timeLeft + 15);
                } else if (type === 'extraLife') {
                    setLives(lives + 1);
                } else if (type === 'doublePoints') {
                    setActivePowerUps({...activePowerUps, doublePoints: true});
                    setTimeout(() => setActivePowerUps({...activePowerUps, doublePoints: false}), 10000);
                } else if (type === 'skipQuestion') {
                    setQuestion(null);
                }
            };

            const buyPowerUp = (type, cost) => {
                if (coins >= cost) {
                    setCoins(coins - cost);
                    setPowerUps({...powerUps, [type]: powerUps[type] + 1});

                    const totalPowerUps = Object.values(powerUps).reduce((a, b) => a + b, 0) + 1;
                    if (totalPowerUps >= 5 && !achievements.shopaholic) {
                        setAchievements({...achievements, shopaholic: true});
                    }
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-[#1e3a5f] via-[#2d5f8d] to-[#0a1128] p-2 sm:p-4">
                    {/* Navigation Header */}
                    <nav className="nav-header fixed top-0 left-0 right-0 z-50 px-4 py-3">
                        <div className="max-w-7xl mx-auto flex items-center justify-between">
                            <div className="flex items-center gap-2">
                                <div className="h-8 w-8 bg-white rounded flex items-center justify-center p-1.5">
                                    <img
                                        src="https://raw.githubusercontent.com/letustec-oss/LetUsTech/main/LetUsTech.png"
                                        alt="LetUsTech"
                                        className="max-h-full max-w-full object-contain"
                                    />
                                </div>
                                <span className="text-white font-semibold text-lg hidden sm:inline">LetUsTech</span>
                            </div>

                            <div className="hidden md:flex items-center gap-6">
                                <a href="https://letustech.uk" className="nav-link text-sm font-medium">About</a>
                                <a href="https://letustech.uk/programs" className="nav-link text-sm font-medium">Programs</a>
                                <a href="https://letustech.uk/games" className="nav-link text-sm font-medium">Games</a>
                                <a href="https://letustech.uk/blog" className="nav-link text-sm font-medium">Blog</a>
                                <a href="https://letustech.uk/faq" className="nav-link text-sm font-medium">FAQ</a>
                                <a href="https://letustech.uk/contact" className="nav-link text-sm font-medium">Contact</a>
                                <a href="https://letustech.uk/donate" className="donate-btn text-white text-sm font-medium px-4 py-2 rounded">
                                    ‚ù§Ô∏è Donate
                                </a>
                            </div>

                            <a href="https://letustech.uk/donate" className="donate-btn md:hidden text-white text-sm font-medium px-3 py-1.5 rounded">
                                ‚ù§Ô∏è Donate
                            </a>
                        </div>
                    </nav>

                    {/* Add spacing for fixed header */}
                    <div className="h-16"></div>

                    {/* Loading Screen */}
                    {isLoading && (
                        <div className="fixed inset-0 bg-gradient-to-br from-[#1e3a5f] via-[#2d5f8d] to-[#0a1128] z-50 flex items-center justify-center">
                            <div className="text-center">
                                <div className="mb-4 animate-bounce">
                                    <div className="h-40 w-40 mx-auto bg-white rounded-2xl shadow-2xl p-4 flex items-center justify-center">
                                        <img
                                            src="https://raw.githubusercontent.com/letustec-oss/LetUsTech/main/LetUsTech.png"
                                            alt="LetUsTech Logo"
                                            className="max-h-full max-w-full object-contain"
                                        />
                                    </div>
                                </div>
                                <h1 className="text-5xl font-bold text-white mb-2">LetUsTech</h1>
                                <p className="text-xl text-white/80 mb-1">Math Quest</p>
                                <p className="text-sm text-white/60 italic mb-4">Wired For Your World</p>
                                <div className="flex justify-center gap-2">
                                    <div className="w-3 h-3 bg-white rounded-full animate-pulse"></div>
                                    <div className="w-3 h-3 bg-white rounded-full animate-pulse" style={{animationDelay: '0.2s'}}></div>
                                    <div className="w-3 h-3 bg-white rounded-full animate-pulse" style={{animationDelay: '0.4s'}}></div>
                                </div>
                                <p className="text-white/60 text-sm mt-4">Loading your adventure...</p>
                            </div>
                        </div>
                    )}

                    {/* Top Banner Ad */}
                    {showBannerAd && (
                        <div className="max-w-6xl mx-auto mb-4">
                            <div className="bg-white/10 backdrop-blur rounded-lg p-3 relative group">
                                <div className="text-xs text-white/50 mb-2">ADVERTISEMENT</div>
                                <div className="min-h-[100px] flex items-center justify-center">
                                    <ins className="adsbygoogle"
                                         style={{display: 'block', minHeight: '100px'}}
                                         data-ad-client="ca-pub-5830581574523106"
                                         data-ad-slot="1234567890"
                                         data-ad-format="auto"
                                         data-full-width-responsive="true">
                                    </ins>
                                    <div className="absolute inset-0 flex items-center justify-center pointer-events-none">
                                        <p className="text-white/40 text-sm">Ad space - No ad available</p>
                                    </div>
                                </div>
                                <button
                                    onClick={() => setShowBannerAd(false)}
                                    className="absolute top-1 right-1 text-white/70 hover:text-white opacity-0 group-hover:opacity-100 transition-opacity"
                                >
                                    <X size={16} />
                                </button>
                            </div>
                        </div>
                    )}

                    <div className="max-w-4xl mx-auto relative">

                        {/* Header */}
                        <div className="bg-white rounded-lg shadow-lg p-3 sm:p-4 mb-4 flex flex-col sm:flex-row justify-between items-center gap-3">
                            <div className="flex items-center gap-2 sm:gap-4 flex-wrap justify-center sm:justify-start">
                                {screen !== 'menu' && (
                                    <button
                                        onClick={() => {
                                            if (screen === 'game') {
                                                const confirmQuit = window.confirm('Are you sure you want to quit? Your progress will be lost.');
                                                if (confirmQuit) {
                                                    setScreen('menu');
                                                }
                                            } else {
                                                setScreen('menu');
                                            }
                                        }}
                                        className="flex items-center gap-1 sm:gap-2 bg-gray-600 text-white px-3 py-2 rounded-lg hover:bg-gray-700 text-sm"
                                    >
                                        <ArrowLeft size={16} />
                                        <span className="hidden sm:inline">Back</span>
                                    </button>
                                )}
                                <div className="flex items-center gap-2">
                                    <Star className="text-yellow-500" size={20} />
                                    <span className="font-bold text-sm sm:text-base">Level {level}</span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <Trophy className="text-yellow-600" size={20} />
                                    <span className="font-bold text-sm sm:text-base">{coins} Coins</span>
                                </div>
                            </div>
                            <button
                                onClick={() => setScreen('achievements')}
                                className="flex items-center gap-2 bg-[#1e3a5f] text-white px-3 sm:px-4 py-2 rounded-lg hover:bg-[#2d5f8d] text-sm"
                            >
                                <Trophy size={20} />
                                <span className="hidden sm:inline">Achievements</span>
                                <span className="sm:hidden">üèÜ</span>
                            </button>
                        </div>

                        {/* Menu Screen */}
                        {screen === 'menu' && (
                            <div className="bg-white rounded-lg shadow-2xl p-4 sm:p-8 text-center">
                                <h1 className="text-3xl sm:text-5xl font-bold text-[#1e3a5f] mb-2">Math Quest</h1>
                                <p className="text-sm sm:text-base text-gray-600 mb-1">Test your math skills and earn coins!</p>
                                <p className="text-xs text-gray-500 italic mb-4">Powered by LetUsTech - Wired For Your World</p>

                                {/* Watch Ad for Rewards Section */}
                                <div className="bg-gradient-to-r from-yellow-100 to-orange-100 border-2 border-orange-300 rounded-lg p-3 sm:p-4 mb-4">
